<div id="header-wrapper">
    <div class="header-inner">
        <div class="logo">
            <h1>
                <a href="#" title="My Blog">My Blog</a>
            </h1>
        </div>
        <div class="nav">
            <ul class="clear">

                {{each nav}}
                <li>
                    <a href="{{$value.url}}" {{if pathname==$value.url}} class="active" {{/if}}>{{$value.title}}</a>
                </li>

                {{/each}}


            </ul>
        </div>
    </div>
</div>
